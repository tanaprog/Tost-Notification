<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tost Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5df93b7052.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="buttons">
        <button id="btn1" onclick="showToast(successMsg)">Success</button>
        <button id="btn2" onclick="showToast(errorMsg)">Error</button>
        <button id="btn3" onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script src="index.js"></script>
</body>

</html>
